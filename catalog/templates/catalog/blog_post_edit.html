{% extends 'catalog/base.html' %}
{% block content %}

<div class="container bg-light rounded-3 p-3 overflow-hidden">

    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Edit Title</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Edit description</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a href="{% url 'catalog:blogpost_list' %}" class="btn btn-lg btn-block btn-outline-primary">Reject</a>
            <a href="{% url 'catalog:blog_post_detail' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Confirm</a>
        </form>


        <h1>Views: {{ object.views_count }}</h1>
    </div>
</div>


{% endblock %}
