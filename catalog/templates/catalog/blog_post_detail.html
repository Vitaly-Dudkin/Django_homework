{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-head text-center">
            <h1>{{ object.title }}</h1>
        </div>
        <div class="card-body">
            {{ object.content }}
        </div>
        <div class="card-footer">
            Views: {{ object.views_count }}
        </div>
    </div>


</div>
{% endblock %}
