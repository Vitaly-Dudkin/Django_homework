{% extends 'catalog/base.html' %}
{% block content %}
<h1>{{ object.title }}</h1>
<h1>{{ object.description }}</h1>
<h1>{{ object.content }}</h1>
Количество просмотров: {{ object.views_count }}
<a href="{% url 'catalog:blog_post_edit' object.pk %}" class="btn btn-lg btn-block btn-outline-primary">Edit</a>
<a href="{% url 'catalog:blogpost_list'  %}" class="btn btn-lg btn-block btn-outline-primary">Back</a>
{% endblock %}
