{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-6">
    <div class="card">
        <div class="card-header"><h2 class="card-title">
            {{ object.name }}
        </h2></div>

        <div class="card-body">
            {{ object.description }}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}


            </form>
        </div>
        <div class="card-footer">
            <a href="{% url 'catalog:update_product' object.pk %}" type="button"
               class="btn btn-success">Edit</a>
            <a href="{% url 'catalog:home_page' %}" type="button" class="btn btn-success">Back</a></div>
    </div>
</div>
{% endblock %}
